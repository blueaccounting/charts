<body>
	
<figure class="highcharts-figure">
    <h2> Options for revised versions of the percent decrease chart in the ErieStat Explore tab <a href="https://blueaccountdev.wpengine.com/metric/central-lake-erie-basin-hypoxia">dashboards</a></h2>
    <br>
    <div id="container"></div>
    <p class="highcharts-description">
        V1: Plotting percent change is probably more intuitive than percent decrease. <br>
	Added a shaded confidence interval to the smoothed 5-year average line to better emphasize interannual variation.<br>
	The confidence interval width shown here is one standard deviation of the 5 annual values used in each 5-year average. <br>
	The shaded confidence interval could be colored to match the progress gauge to make the interpretation clearer <br>
	Annotating the baseline year could also help with chart interpretation, especially for colorblind users.
    </p>
	<br>
	<br>
	<br>
	<br>
    <div id="container2"></div>
    <p class="highcharts-description">
        V2: This version uses the same shaded standard deviation confidence interval but uses one color.<br>
	Instead, the whole background is colored to match the progress gauge. <br>
	Also shows the option of adding another line to highlight the baseline year rather than an annotation.
    </p>
</figure>



<script>


var ranges = [
        [2012, -9.47, -51.61],
        [2013, -26.17, -50.92],
        [2014, -26.68, -51.62],
        [2015, -26.81, -43.23],
        [2016, -31.50, -56.36],
        [2017, -22.92, -57.31],
        [2018, -22.04, -56.62],
        [2019, -5.49, -55.59],
        [2020, -4.6, -54.42]
    ],
    averages = [
        [2012, -30.54],
        [2013, -38.54],
        [2014, -39.15],
        [2015, -35.02],
        [2016, -43.93],
        [2017, -40.11],
        [2018, -39.33],
        [2019, -30.54],
        [2020, -29.51]
    ],
        percents = [
	[2008, 0],
        [2009, -38.9],
        [2010, -55.95],
        [2011, -21.12],
        [2012, -36.75],
        [2013, -40.01],
        [2014, -41.95],
        [2015, -35.28],
        [2016, -65.55],
        [2017, -17.68],
        [2018, -36.07],
        [2019, 1.99],
        [2020, -30.12]
    ],
        target = [
	[2008, -40],
        [2009, -40],
        [2010, -40],
        [2011, -40],
        [2012, -40],
        [2013, -40.],
        [2014, -40],
        [2015, -40],
        [2016, -40],
        [2017, -40],
        [2018, -40],
        [2019, -40],
        [2020, -40]
    ],
        baseline = [
	[2008, 0],
        [2009, 0],
        [2010, 0],
        [2011, 0],
        [2012, 0],
        [2013, 0.],
        [2014, 0],
        [2015, 0],
        [2016, 0],
        [2017, 0],
        [2018, 0],
        [2019, 0],
        [2020, 0]
    ];


Highcharts.chart('container', {

    title: {
        text: 'Maumee River Percent Change in Annual TP Load',
	style: {
            color: '#000000',
            fontWeight: 'bold'
        }
    },

    xAxis: {
        type: 'linear',
        accessibility: {
            rangeDescription: 'Year: 2008 to 2020.'
        }
    },

    yAxis: {
        title: {
            text: 'Percent change relative to 2008'
        }
    },
	
    annotations: [{
        labels: [{
            point: {
                x: 2008,
                y: 0,
                xAxis: 0,
                yAxis: 0
            },
            text: 'Baseline Year: 2008'
        }],
        labelOptions: {
            x: 40, y: -10
        }
    }],

    tooltip: {
        crosshairs: true,
	shared: true,
        valueSuffix: '%'
    },

    series: [{
	name: 'Percent change',
        data: percents,
	type: 'scatter',
        zIndex: 0,
	tooltip: {
	    shared: false,
	},
        color: '#0D5E87',
   }, {
        name: '5 Year Average +/- 1 Std. Dev.',
        data: averages,
        zIndex: 1,
	type: 'spline',
	lineWidth: 4,
	color: '#0D5E87',
	tooltip: {
		formatter: function () {
		    return this.points.reduce(function (s, point) {
			    return s + '<br/>' + point.series.name + ': ' +
			    point.y + '%';
		    }, '<b>' + this.x + '</b>');
		},
        },
	marker: {
                    radius: 0,
                },
    }, {
        name: 'St. Dev. of 5Y Average',
        data: ranges,
        type: 'arearange',
        lineWidth: 0,
        linkedTo: ':previous',
	threshold: -26.67,
        color: '#ffffbd',
        negativeColor: '#8dc39f',
        fillOpacity: 1,
        zIndex: 0,
        marker: {
            enabled: false
        },
	tooltip: {
	    pointFormatter: function() { 
		var low = this.series.point[0].point.low;
		var min = this.series.points[0].y
		return this.series.name + ' : <b> low ' + low + ' min ' + min + '</b><br/>'; 
            },
	},
     }, {
        name: 'St. Dev. of 5Y Average',
        data: ranges,
        type: 'arearange',
        lineWidth: 0,
        linkedTo: ':previous',
	threshold: -13.33,
        color: '#ffd4c5',
        negativeColor: 'transparent',
        fillOpacity: 1,
        zIndex: 0,
        marker: {
            enabled: false
        },
    }, {
	name: "Target",
	data: target,
        type: 'line',
        lineWidth: 3,
        marker: {
                radius: 0
        },
        color: "#E07000"
    }]
});
	
	
	
Highcharts.chart('container2', {

    title: {
        text: 'Maumee River Percent Change in Annual TP Load',
	style: {
            color: '#000000',
            fontWeight: 'bold'
        }
    },

    xAxis: {
        type: 'linear',
        accessibility: {
            rangeDescription: 'Year: 2008 to 2020.'
        }
    },

    yAxis: {
        title: {
            text: 'Percent change relative to 2008'
        },
	plotBands: [{ // green 
            color: '#8dc39f',
            from: -80,
            to: -26.67
	}, { // yellow
	    color: '#ffffbd',
            from: -26.67,
            to: -13.33
	}, { // red
	    color: '#ffd4c5',
            from: -13.33,
            to: 20
        }],
    },
	

    tooltip: {
        crosshairs: true,
        shared: true,
        valueSuffix: '%'
    },

    series: [{
	name: 'Percent change',
        data: percents,
	type: 'scatter',
        zIndex: 2,
        color: '#0D5E87',
   }, {
        name: '5 Year Average',
        data: averages,
        zIndex: 1,
	lineWidth: 4,
	type: 'spline',
	color: '#0D5E87',
	marker: {
                    radius: 0,
                },
    }, {
        name: 'St. Dev. of 5Y Average',
        data: ranges,
        type: 'arearange',
        lineWidth: 0,
        color: '#0D5E87',
        fillOpacity: 0.3,
        zIndex: 0,
        marker: {
            enabled: false
        },
	tooltip: {
	    pointFormatter: function() { 
		var low = this.series.point[0].point.low;
		var min = this.series.points[0].y
		return this.series.name + ' : <b> low ' + low + ' min ' + min + '</b><br/>'; 
        },
        shared: true
    },
    }, {
	name: "Target",
	data: target,
        type: 'line',
        lineWidth: 3,
        marker: {
                radius: 0
        },
        color: "#E07000"
    }, {
	name: "Baseline Year (2008)",
	data: baseline,
        type: 'line',
        lineWidth: 3,
	dashStyle: 'dot',
        marker: {
                radius: 0
        },
        color: "gray"
    }]
});
	
	


	
</script>

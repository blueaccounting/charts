<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress by Watershed towards 2025 Phosphorus Load Reduction Goals</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/dumbbell.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <script src="../js/export-csv_glc.js"></script>
    <script src="../js/BlueAccounting.js"></script>
    <link rel="stylesheet" href="../css/BA_Style.css">
</head>
<body>
    <div id="container" style="margin-right: 20px">
    </div>

<script>
var data = [{
  name: 'Maumee River',
  baseline: 3812,
  current: 2647.8,
  target: 2500
}, {
  name: 'Belgium',
  baseline: 70,
  current: 81,
  target: 72
}, {
  name: 'Bulgaria',
  baseline: 69,
  current: 75,
  target: 70
}, {
  name: 'Croatia',
  baseline: 65,
  current: 78
}, {
  name: 'Cyprus',
  baseline: 70,
  current: 81
}, {
  name: 'Czech Republic',
  baseline: 70,
  current: 79
}, {
  name: 'Denmark',
  baseline: 72,
  current: 81
}, {
  name: 'Estonia',
  baseline: 68,
  current: 78
}, {
  name: 'Finland',
  baseline: 69,
  current: 81
}, {
  name: 'France',
  baseline: 70,
  current: 83
}, {
  name: 'Greece',
  baseline: 68,
  current: 81
}];

Highcharts.chart('container', {
  chart: {
    type: 'dumbbell',
    inverted: true,
    events: {
      render: function() {
        let ren = this.renderer,
          data = this.series[0].data

        if (this.customCircle) {
          this.customCircle.destroy()
          this.customCircle = undefined
        }
        this.customCircle = this.renderer.g('customCircle').add()

        data.forEach(el => {
          if (el.target) {
            let distX = this.yAxis[0].toPixels(el.target),
            distY = this.xAxis[0].toPixels(el.index) 
						
            ren.circle(distX, distY, 3).attr({
              fill: 'red',
              stroke: 'red',
              'stroke-width': 2
            }).add(this.customCircle);
          }
        })
      }
    }
  },
  xAxis: {
    type: 'category'
  },
  series: [{
    name: 'Life expectancy change',
    data: data
  }]
});
</script>
</body>
</html>

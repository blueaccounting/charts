<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress by Watershed towards 2025 Phosphorus Load Reduction Goals</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/dumbbell.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <script src="../js/export-csv_glc.js"></script>
    <script src="../js/BlueAccounting.js"></script>
    <link rel="stylesheet" href="../css/BA_Style.css">
</head>
<body>
    <div id="container" style="margin-right: 20px">
    </div>

<script>
var data = [{
  name: 'Detroit River (U.S.)',
  low: 69,
  high: 82,
  mid: 77
}, {
  name: 'River Raisin',
  low: 70,
  high: 81,
  mid: 72
}, {
  name: 'Maumee River',
  low: 69,
  high: 75,
  mid: 70
}, {
  name: 'Portage River',
  low: 65,
  high: 78
}, {
  name: 'Sandusky River',
  low: 70,
  high: 81
}, {
  name: 'Huron River',
  low: 70,
  high: 79
}, {
  name: 'Vermilion River',
  low: 72,
  high: 81
}, {
  name: 'Cuyahoga River',
  low: 68,
  high: 78
}, {
  name: 'Grand River',
  low: 69,
  high: 81
}, {
  name: 'Thames River',
  low: 70,
  high: 83
}];

Highcharts.chart('container', {
  chart: {
    type: 'dumbbell',
    inverted: true,
    events: {
      render: function() {
        let ren = this.renderer,
          data = this.series[0].data

        data.forEach(el => {
          if (el.mid) {
            let distX = this.yAxis[0].toPixels(el.mid),
            distY = this.xAxis[0].toPixels(el.index) 
						
            ren.test('|', distX, distY, 3).attr({
		    rotation: 0
	    })
            .css({
	        color: '#4572A7',
	        fontSize: '16px'
            }).add();
          }
        })
      }
    }
  },
  xAxis: {
    type: 'category'
  },
  series: [{
    name: 'Life expectancy change',
    data: data
  }]

});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress by Watershed towards 2025 Phosphorus Load Reduction Goals</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/dumbbell.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <script src="../js/export-csv_glc.js"></script>
    <script src="../js/BlueAccounting.js"></script>
    <link rel="stylesheet" href="../css/BA_Style.css">
</head>
<body>
    <div id="container" style="margin-right: 20px">
    </div>

<script>
var data = [{
  name: 'Detroit River (U.S.)',
  low: 844.5,
  high: 1261,
  mid: 756
}, {
  name: 'River Raisin',
  low: 192.6,
  high: 261.7,
  mid: 157
}, {
  name: 'Maumee River',
  low: 2687.1,
  high: 3812,
  mid: 2287
}, {
  name: 'Portage River',
  low: 255,
  high: 359.1,
  mid: 215
}, {
  name: 'Sandusky River',
  low: 696.3,
  high: 1101,
  mid: 660
}, {
  name: 'Huron River',
  low: 242.8,
  high: 204.9,
  mid: 123
}, {
  name: 'Vermilion River',
  low: 73.6,
  high: 202.4,
  mid: 121
}, {
  name: 'Cuyahoga River',
  low: 302.1,
  high: 451.7,
  mid:271
}, {
  name: 'Grand River',
  low: 222,
  high: 165.2,
  mid: 99
}, {
  name: 'Thames River',
  low: 476.1,
  high: 196.2
}];

Highcharts.chart('container', {
  chart: {
    type: 'dumbbell',
    inverted: true,
    events: {
      render: function() {
        let ren = this.renderer,
          data = this.series[0].data

        data.forEach(el => {
          if (el.mid) {
            let distX = this.yAxis[0].toPixels(el.mid),
            distY = this.xAxis[0].toPixels(el.index)+4 
						
            ren.text('|', distX, distY, 3).attr({
		    rotation: 0
	    })
            .css({
	        color: '#0074B2',
	        fontSize: '16px',
		fontFamily: 'Impact'
            }).add();
          }
        })
      }
    }
  },
	
  legend: {
    enabled: false
  },
	
  title: {
    text: {'Progress towards annual total phosphorus load targets for Erie priority tributaries',
  },
	  
  subtitle: {
    useHTML: true,
    verticalAlign: 'bottom',
    text: '<span class="blueDot size">&bull;</span> 0-17 year-olds<br/><span class="redDot size" >&bull;</span> 66 year-old or more<br/><span class="greenDot size" >&bull;</span> Total'
    },
  xAxis: {
    type: 'category'
  },
  series: [{
    name: 'Life expectancy change',
    data: data
  }]

});
</script>
</body>
</html>
